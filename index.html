<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Guess</title>

    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
    <h1> Welcome to Zoo Guess </h1>

    <h2>Can you guess what animal I'm thinking of?</h2> 

    <p>To play, type the first letter you'd like to guess. There are 25 possible animals!</p>
    
    <p>The animal is: <span id="word"></span></p>

    <p>You guessed: <span id="user-guess"></span></p>

    <p>Your guesses so far: <span id="user-guesses"></span></p>

    <p>Remaining guesses: <span id="guesses-left"></span></p>

    <footer><img src="assets/images/zoo.png"></footer>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
